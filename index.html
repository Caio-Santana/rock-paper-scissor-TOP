<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="score-panel">
      <h2>Score</h2>
      <div class="score-card" id="player-panel">
        <h3 id="player-name">Player</h3>
        <p id="player-score">0</p>
      </div>
      <div class="score-card" id="computer-panel">
        <h3>Computer</h3>
        <p id="computer-score">0</p>
      </div>
    </div>
    <div id="round-panel">
        <p id="round-result"></p>
    </div>
    <div id="game-controls">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="game-result-panel">
        <p id="game-result"></p>
    </div>
  </body>
</html>
